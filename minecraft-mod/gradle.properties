org.gradle.jvmargs=-Xmx3G
org.gradle.daemon=false
org.gradle.parallel=false

# Increase timeout for VERY slow connections (60 minutes per file)
systemProp.org.gradle.internal.http.socketTimeout=3600000
systemProp.org.gradle.internal.http.connectionTimeout=3600000
systemProp.http.socketTimeout=3600000
systemProp.http.connectionTimeout=3600000

# Retry settings for failed downloads (30 attempts)
systemProp.org.gradle.internal.repository.max.retries=30
systemProp.org.gradle.internal.repository.initial.backoff=5000

# Gradle caching
org.gradle.caching=true
org.gradle.configuration-cache=false
